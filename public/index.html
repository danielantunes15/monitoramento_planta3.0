<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bahia Etanol | Monitoramento Inteligente</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        /* Estilos dos Painéis Laterais */
        .editor-sidebar {
            position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; padding: 20px; display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .editor-sidebar.open { right: 0; }
        .editor-sidebar.wide { width: 600px; right: -650px; }
        .editor-sidebar.wide.open { right: 0; }

        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-header h2 { font-size: 18px; color: #f8fafc; font-weight: 600; margin: 0; }
        .close-btn { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .close-btn:hover { color: #fff; transform: rotate(90deg); }

        .editor-body { flex: 1; overflow-y: auto; }
        
        /* Botões de Ação no Modo Editor */
        .edit-controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn-cancel { background: #ef4444 !important; color: white !important; border: none !important; }
        .btn-save { background: #22c55e !important; color: white !important; border: none !important; }
        
        /* Inputs e Tabelas */
        .table-input { 
            background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; 
            color: #f8fafc; padding: 8px; width: 100%; border-radius: 6px;
        }
        .full-width-btn { width: 100%; padding: 10px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; margin-top: 10px; }
        
        .history-list { list-style: none; padding: 0; }
        .history-item { 
            background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 8px; 
            border-radius: 6px; border-left: 3px solid #38bdf8; font-size: 0.9em; 
        }
        .history-item small { display: block; color: #94a3b8; margin-top: 4px; font-size: 0.8em; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="modern-dashboard">
        
        <aside class="glass-sidebar" id="sidebar">
            <div class="logo-area">
                <div class="icon-box"><i class="fas fa-microchip"></i></div>
                <div class="title-box">
                    <h1>BAHIA ETANOL</h1>
                    <span class="badge">LIVE MONITOR</span>
                </div>
            </div>

            <div class="system-health">
                <div class="health-item">
                    <label>Status Global</label>
                    <div class="status-indicator">
                        <span class="dot active" id="status-dot"></span>
                        <strong id="global-text">ESTÁVEL</strong>
                    </div>
                </div>
                <div class="health-item">
                    <label>Verificação de Rede</label>
                    <div class="progress-bar"><div class="fill" id="ping-bar" style="width: 100%"></div></div>
                    <small id="last-update" style="color:#64748b; font-size:10px; margin-top:5px; display:block">Carregando...</small>
                </div>
            </div>

            <div class="menu-section" style="margin-bottom: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <label style="font-size:11px; color:#94a3b8; font-weight:700; text-transform:uppercase;">Administração</label>
                
                <button onclick="toggleServerPanel()" class="btn-menu-server">
                    <i class="fas fa-server"></i> SERVIDORES E IPs
                </button>

                <button onclick="toggleDevicePanel()" class="btn-menu-server">
                    <i class="fas fa-print"></i> GERENCIAR EQUIPAMENTOS
                </button>

                <button onclick="toggleTopologyPanel()" class="btn-menu-server">
                    <i class="fas fa-bezier-curve"></i> TOPOLOGIA DE REDE
                </button>

                <button onclick="toggleHistoryPanel()" class="btn-menu-server">
                    <i class="fas fa-history"></i> HISTÓRICO DE QUEDAS
                </button>
                
                <div style="margin-top: 15px; border-top: 1px dashed rgba(255,255,255,0.2); padding-top: 15px;">
                    <label style="font-size:10px; color:#facc15; font-weight:700;">EDITOR 3D</label>
                    
                    <button id="btn-edit-mode" onclick="toggleEditMode()" class="btn-menu-server" style="border: 1px solid #facc15; color: #facc15;">
                        <i class="fas fa-tools"></i> ATIVAR EDIÇÃO
                    </button>
                    
                    <div id="edit-actions" class="edit-controls hidden">
                        <button onclick="saveLayout()" class="btn-menu-server btn-save">
                            <i class="fas fa-save"></i> SALVAR
                        </button>
                        <button onclick="cancelEditMode()" class="btn-menu-server btn-cancel">
                            <i class="fas fa-times"></i> CANCELAR
                        </button>
                    </div>
                </div>
            </div>

            <div id="sector-info" class="sector-details hidden">
                <h3><i class="fas fa-info-circle"></i> Detalhes do Ponto</h3>
                <p id="sector-name">...</p>
                <small id="sector-ip" style="color:#2dd4bf">IP: ...</small>
                <div style="margin-top:10px; font-size:11px;" id="sector-status-msg"></div>
            </div>

            <div class="sidebar-footer">
                <p>Sistema Integrado</p>
                <small>v7.4 - Fixed Panels</small>
            </div>
        </aside>

        <main class="viewport-area">
            <div class="top-nav">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar ponto...">
                </div>
            </div>

            <div id="canvas-3d"></div>

            <div class="floating-legend">
                <div class="leg"><span class="line data"></span> Online</div>
                <div class="leg"><span class="line error"></span> Offline/Alerta</div>
            </div>
        </main>
    </div>

    <aside class="editor-sidebar" id="history-panel">
        <div class="sidebar-header">
            <h2>Histórico de Eventos</h2>
            <button class="close-btn" onclick="toggleHistoryPanel()"><i class="fas fa-times"></i></button>
        </div>
        <div class="editor-body">
            <ul id="history-list" class="history-list"></ul>
            <button onclick="clearHistory()" class="full-width-btn" style="background: #334155; color: white;">Limpar Histórico</button>
        </div>
    </aside>

    <aside class="editor-sidebar wide" id="device-panel">
        <div class="sidebar-header">
            <h2>Gerenciar Equipamentos</h2>
            <button class="close-btn" onclick="toggleDevicePanel()"><i class="fas fa-times"></i></button>
        </div>
        <div class="editor-body">
            <table style="width:100%; color: #cbd5e1; border-collapse: collapse;">
                <thead>
                    <tr style="text-align:left; border-bottom:1px solid #334155;">
                        <th>Nome</th><th>IP</th><th>Setor</th><th>Ação</th>
                    </tr>
                </thead>
                <tbody id="device-table-body"></tbody>
            </table>
        </div>
    </aside>

    <aside class="editor-sidebar" id="server-panel">
        <div class="sidebar-header">
            <h2>Servidores e IPs</h2>
            <button class="close-btn" onclick="toggleServerPanel()"><i class="fas fa-times"></i></button>
        </div>
        <div class="editor-body">
            <ul id="server-list" class="history-list"></ul>
        </div>
    </aside>

    <aside class="editor-sidebar" id="topology-panel">
        <div class="sidebar-header">
            <h2>Conexões (Cabos)</h2>
            <button class="close-btn" onclick="toggleTopologyPanel()"><i class="fas fa-times"></i></button>
        </div>
        <div class="editor-body">
            <div style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px;">
                <select id="link-from" class="table-input" style="margin-bottom:5px;"><option>Origem...</option></select>
                <select id="link-to" class="table-input" style="margin-bottom:5px;"><option>Destino...</option></select>
                <button onclick="addLink()" class="full-width-btn" style="background:#2dd4bf; color:#0f172a;">Conectar</button>
            </div>
            <ul id="links-list" class="history-list"></ul>
        </div>
    </aside>

    <script src="js/modules/scene_setup.js"></script>
    <script src="js/modules/structures.js"></script>
    <script src="js/modules/cables.js"></script>
    <script src="js/modules/interactions.js"></script>

    <script src="js/server_manager.js"></script>    
    <script src="js/device_manager.js"></script>
    <script src="js/history_manager.js"></script>   
    <script src="js/simulation_manager.js"></script>
    <script src="js/topology_manager.js"></script> 
    
    <script src="js/main.js"></script>
</body>
</html>
